pt-BR:
  views:
    pagination:
      first: "&laquo; Primeira"
      last: "Última &raquo;"
      previous: "&lsaquo; Anterior"
      next: "Próxima &rsaquo;"
      truncate: "&hellip;"
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "%{entry_name} não encontrada"
          one: "Exibindo <b>1</b> %{entry_name}"
          other: "Exibindo <b>todas %{count}</b> %{entry_name}"
      more_pages:
        display_entries: "Exibindo %{entry_name} <b>%{primeira}&nbsp;-&nbsp;%{última}</b> de <b>%{total}</b> no total"